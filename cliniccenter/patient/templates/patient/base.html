<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron mt-5">
            <div class="row">
                <div class="col">
                    <h1 class="text-muted">My Clinic</h1>
                    <hr class="mt-3">
                </div>
            </div>
            <div class="row justify-content-between mt-2">
                <div class="col">
                    <div class="d-inline m-2">
                        <a href="{% url 'addpatient' %}" class="btn btn-secondary">Add Patient</a>
                    </div>
                    <div class="d-inline m-2">
                        <a href="{% url 'prescription' %}" class="btn btn-secondary">Add Prescription</a>
                    </div>
                    <div class="d-inline m-2">
                        <a href="{% url 'revenue' %}" class="btn btn-secondary">Check Revenue</a>
                    </div>
                </div>
                <div class="col">
                    <form action="{% url 'details' %}" method="GET">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="snic"  placeholder="Enter nic" name="snic" required>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Search Patient</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
