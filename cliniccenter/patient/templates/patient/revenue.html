{% extends 'patient/base.html' %}

{% block content %}

    <div class="col col-sm-12 mt-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Revenue</h3>
                <hr class="mt-2">
                <form method="POST" action="" id="revenueform">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col col-sm-12" id="notices"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="from">From</label>
                                <input type="date" class="form-control" id="from" name="from" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="to">To</label>
                                <input type="date" class="form-control" id="to" name="to">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="revenuebtn">Check</button>
                </form>
                <div class="row mt-3">
                    <div class="col">
                        {% if revenue %}
                            <h5 class="text-muted">Total Revenue of {{ from }} to {{ to }} : Rs. {{ revenue }}</h5>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        $('#revenuebtn').click(function(){
            var from = $('#from').val();
            var to = $('#to').val();
            if((from == '') || (to == '')){
                $('#notices').empty();
                $('#notices').append("<div class='alert alert-danger'>Invalied Input</div>");
            }else if(from > to){
                $('#notices').empty();
                $('#notices').append("<div class='alert alert-danger'>Invalied Input</div>");
            }else{
                $('#notices').empty();
                $('#revenueform').submit()
            }
        });
    </script>

{% endblock content %}
